<form class="form-horizontal mar-t-30" novalidate name="QuotaForm" bs-form-saver bs-server-validate
      ng-submit="updateQuotas(QuotaForm)">
  <div class="hr"><span translate>Choose an existing quota template or create a new one</span></div>
  <div class="form-group">
    <label class="col-xs-4 pad-t-10" for="template" translate>Template</label>
    <div class="col-xs-7">
      <div class="select">
        <select name="template" id="template" class="form-control" ng-model="selected_template">
          <option value="new" translate>New template</option>
          <option ng-repeat="template in templates" value="{{template.template_id}}">{{template.template_id}}</option>
        </select>
      </div>
    </div>

  </div>

  <div class="form-group quota" ng-repeat="quota in quotas">
    <label class="col-xs-4 pad-t-10" for="{{quota.limit_id}}">{{quota | localizedName}}</label>

    <div class="col-xs-7">
      <input type="number" class="form-control" id="{{quota.limit_id}}" name="{{quota.limit_id}}" ng-model="quota.value" bs-dynamic-name/>
    </div>
    <div class="col-xs-1 icon-tooltip">
      <i class="icon icon-question" bs-tooltip="quota|localizedName:'localized_description'"
                                    data-placement="bottom-right"></i>
    </div>
  </div>

  <div class="form-group has-error" ng-if="QuotaForm.$error.unclassified">
    <div class="col-xs-offset-4 col-xs-8">
      <span class="help-block">{{QuotaForm.$server_unclassified}}</span>
    </div>
  </div>
</form>
