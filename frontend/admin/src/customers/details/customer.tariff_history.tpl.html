<bs-date-range class="mar-t-30" default-range="true"></bs-date-range>

<div>
  <bs-grid type="static" config="{
  data: history,
  columns: [
    {
      field: 'date',
      title: ('Date' | translate),
      filter: {name: 'date', args: ['dd.MM.yy HH:mm']},
      sortDefault: true,
      reverse: true
    },
    {field: 'user.name', title: ('Who changed' | translate)},
    {title: ('Plan' | translate), filter: 'localizedName'}
  ],
  uniqueField: 'id'
}"></bs-grid>
</div>
