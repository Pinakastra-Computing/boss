<div class="row mar-t-50">
  <div class="col-xs-5">
    <form class="form-horizontal mar-t-30" name="OSLoginForm" ng-submit="OSLoginCtrl.submit(OSLoginForm)" novalidate bs-server-validate="{401: 'auth'}" bs-form-send-once>
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="col-sm-3 centered">Login</label>
        <div class="col-sm-9">
          <input type="text" name="login" class="form-control input-lg" ng-model="OSLoginCtrl.login" ng-required="true"
                 bs-validate-hint placeholder="{{::'Enter login' | translate}}">
        </div>
      </div>
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="col-sm-3 centered" translate>Password</label>
        <div class="col-sm-9">
          <!-- Password field is not required because of chrome security policy. See BOSS-940 and https://code.google.com/p/chromium/issues/detail?id=398805 -->
          <input type="password" name="password" class="form-control input-lg" ng-model="OSLoginCtrl.password"
                 placeholder="{{::'Enter password' | translate}}" bs-validate-hint>
        </div>
      </div>

      <div class="form-group has-error" ng-if="OSLoginForm.$error.unclassified">
        <div class="col-sm-offset-3 col-sm-9">
          <span class="help-block">{{OSLoginForm.$server_unclassified}}</span>
        </div>
      </div>

      <div class="form-group has-error" ng-if="OSLoginForm.$error.auth">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block" translate>Incorrect login or password</span>
        </div>
      </div>

      <div class="form-group pad-t-10">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="OSLoginForm.$invalid" translate>Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
