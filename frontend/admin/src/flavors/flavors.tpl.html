<div class="full-height" st-table="flavors">
  <div class="btn-scroll-container">
    <div class="pull-left">
      <button class="btn btn-primary mar-r-15" ui-sref="flavors.new">
        <span class="d-hidden" translate>New template</span>
        <span class="d-visible"><i class="icon icon-add-new icon-lg"></i></span>
      </button>
    </div>
    <bs-table-filter search-tags="searchTags" filters="filters" state-name="flavors"></bs-table-filter>
  </div>
  <bs-table-filter-tags search-tags="searchTags" state-name="flavors"></bs-table-filter-tags>

  <bs-table-pagination pages="pages" state-name="flavors" ng-if="pages > 1"></bs-table-pagination>

  <div class="table-info mar-t-10">
    <bs-table data="flavors" columns="columns" sref="flavors.details" id-field="service_id" sref-push-to-location="true"></bs-table>
  </div>
</div>
