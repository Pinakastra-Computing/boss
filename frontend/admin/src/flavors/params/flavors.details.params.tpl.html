<form class="form-horizontal" name="FlavorEditForm" novalidate bs-server-validate bs-form-saver ng-submit="save(FlavorEditForm)">
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="title_rus" translate>Name (RUS)</label>
    <div class="col-sm-8">
      <input type="text" id="title_rus" name="title_rus" class="form-control"
             ng-model="flavor.localized_name.ru" ng-disabled="!flavor.mutable || flavor.deleted">
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="title" translate>Name (ENG)</label>
    <div class="col-sm-8">
      <input type="text" id="title" name="title" class="form-control"
             ng-model="flavor.localized_name.en" ng-disabled="!flavor.mutable || flavor.deleted">
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="description_rus" translate>Description (RUS)</label>
    <div class="col-sm-8">
      <textarea id="description_rus" name="description_rus" rows="4" cols="50" class="form-control"
                ng-model="flavor.description.ru" ng-disabled="!flavor.mutable || flavor.deleted"></textarea>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="description_eng" translate>Description (ENG)</label>
    <div class="col-sm-8">
      <textarea id="description_eng" name="description_eng" rows="4" cols="50" class="form-control"
                ng-model="flavor.description.en" ng-disabled="!flavor.mutable || flavor.deleted"></textarea>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="flavor_id" translate>Flavor ID</label>
    <div class="col-sm-8">
      <input type="text" id="flavor_id" name="flavor_id" class="form-control"
             ng-model="flavor.flavor.flavor_id" disabled>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="vcpus" translate>vCPU</label>
    <div class="col-sm-8">
      <input id="vcpus" name="vcpus" type="number" class="form-control"
             ng-model="flavor.flavor.vcpus" disabled>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="ram" translate>RAM</label>
    <div class="col-sm-8">
      <div class="input-grp">
        <input id="ram" name="ram" type="number" disabled class="form-control" ng-model="flavor.flavor.ram">
        <span class="input-group-addon unit-addon" translate>Mb</span>
      </div>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="disk" translate>Disk size</label>
    <div class="col-sm-8">
      <div class="input-grp">
        <input id="disk" name="disk" type="number" class="form-control"
             ng-model="flavor.flavor.disk" disabled>
        <span class="input-group-addon unit-addon" translate>Gb</span>
      </div>
    </div>
  </div>
  <div class="form-group row-vertical-align">
    <label class="label-fw centered" for="network" translate>Network</label>
    <div class="col-sm-8">
      <div class="input-grp">
        <input id="network" name="network" type="number" class="form-control"
             ng-model="flavor.flavor.network" disabled>
        <span class="input-group-addon unit-addon" translate>Mb/s</span>
      </div>
    </div>
  </div>

  <div class="form-group has-error" ng-if="FlavorEditForm.$error.unclassified">
    <div class="fixed-offset col-sm-9">
      <span class="help-block">{{FlavorEditForm.$server_unclassified}}</span>
    </div>
  </div>

  <div class="mar-t-50" ng-if="flavor.mutable && !flavor.deleted">
    <div class="form-group row-vertical-align">
      <label class="col-sm-5 centered" translate>Status</label>

      <div class="col-sm-7">
        <button type="button" class="btn btn-block btn-primary" ng-click="activate()" translate>Enable</button>
      </div>
    </div>
  </div>
  <div ng-if="!flavor.deleted">
    <div class="form-group row-vertical-align">
      <label class="col-sm-5 centered" translate>Archive</label>

      <div class="col-sm-7">
        <button type="button" class="btn btn-block btn-primary" ng-click="remove()" translate>Send to archive</button>
      </div>
    </div>
  </div>

</form>
