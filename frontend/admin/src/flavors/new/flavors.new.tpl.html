<div class="g-details-tabs-wrapper">
  <div class="tabs"></div>
  <perfect-scrollbar class="g-details-view-wrapper" refresh-on-change="[$state.current.name, windowHeight]"
                     suppress-scroll-x="true">
    <div class="hr"><span translate>New template</span></div>
    <form name="FlavorForm" novalidate bs-server-validate bs-form-send-once
          class="form-horizontal" ng-submit="create(FlavorForm)">

      <div class="form-group row-vertical-align" bs-has-error>
        <label class="label-fw centered" for="localized_name_rus" translate>Name (RUS)</label>

        <div class="col-sm-7">
          <input type="text" id="localized_name_rus" name="localized_name_rus" class="form-control"
                 bs-validate-hint ng-model="flavor.localized_name.ru">
        </div>
      </div>
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="label-fw required" for="localized_name_eng" translate>Name (ENG)</label>

        <div class="col-sm-7">
          <input type="text" id="localized_name_eng" name="localized_name_eng" class="form-control"
                 bs-validate-hint required ng-model="flavor.localized_name.en">
        </div>
      </div>
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="label-fw centered" for="description_rus" translate>Description (RUS)</label>

        <div class="col-sm-7">
          <textarea id="description_rus" name="description_rus" rows="4" cols="50" class="form-control"
                    ng-model="flavor.description.ru"></textarea>
        </div>
      </div>
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="label-fw centered" for="description_en" translate>Description (ENG)</label>

        <div class="col-sm-7">
          <textarea id="description_en" name="description_en" rows="4" cols="50" class="form-control"
                    ng-model="flavor.description.en"></textarea>
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered required" for="flavor_id" translate>Flavor ID</label>
        <div class="col-sm-8">
          <input type="text" id="flavor_id" name="flavor_id" class="form-control"
                 required ng-model="flavor.flavor_id">
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered required" for="vcpus" translate>vCPU</label>
        <div class="col-sm-8">
          <input id="vcpus" name="vcpus" type="number" class="form-control"
                 required ng-model="flavor.vcpus">
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered required" for="ram" translate>RAM</label>
        <div class="col-sm-8">
          <div class="input-grp">
            <input id="ram" name="ram" type="number" class="form-control" required ng-model="flavor.ram">
            <span class="input-group-addon unit-addon" translate>Mb</span>
          </div>
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered required" for="disk" translate>Disk size</label>
        <div class="col-sm-8">
          <div class="input-grp">
            <input id="disk" name="disk" type="number" class="form-control"
                 required ng-model="flavor.disk">
            <span class="input-group-addon unit-addon" translate>Gb</span>
          </div>
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered" for="network" translate>Network</label>
        <div class="col-sm-8">
          <div class="input-grp">
            <input id="network" name="network" type="number" class="form-control"
                   ng-model="flavor.network">
            <span class="input-group-addon unit-addon" translate>Mb/s</span>
          </div>
        </div>
      </div>

      <div class="form-group has-error" ng-if="FlavorForm.$error.unclassified">
        <div class="fixed-offset col-sm-9">
          <span class="help-block">{{FlavorForm.$server_unclassified}}</span>
        </div>
      </div>

      <div class="form-group mar-t-30">
        <div class="col-xs-9 offset-buttons btn-row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="FlavorForm.$invalid" translate>Create</button>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block" ng-click="cancel()" translate>Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </perfect-scrollbar>
  <div class="details-shadow"></div>
</div>
