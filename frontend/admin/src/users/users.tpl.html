<div class="full-height" bs-grid-expose>
  <div class="btn-scroll-container">
    <div class="pull-left">
      <button class="btn btn-primary mar-r-15" ui-sref="users.new">
        <span class="d-hidden" translate>New user</span>
        <span class="d-visible"><i class="icon icon-add-new icon-lg"></i></span>
      </button>
    </div>
    <bs-table-filter search-tags="searchTags" filters="filters" state-name="users"></bs-table-filter>
  </div>
  <bs-table-filter-tags search-tags="searchTags" state-name="users"></bs-table-filter-tags>

  <bs-table-pagination pages="pages" state-name="users" ng-if="pages > 1"></bs-table-pagination>

  <div class="table-info mar-t-10">
    <bs-grid type="link" config="gridConfig"></bs-grid>
  </div>
</div>
