<div class="g-details-tabs-wrapper">
  <div class="tabs"></div>
  <perfect-scrollbar class="g-details-view-wrapper" refresh-on-change="[$state.current.name, windowHeight]"
                     suppress-scroll-x="true">
    <form class="form-horizontal pad-t-50" name="CreateNewsForm" novalidate bs-server-validate bs-form-send-once
          ng-submit="create(CreateNewsForm)">
      <div class="form-group row-vertical-align" bs-has-error>
        <label class="label-fw centered required" for="subject" translate>Title</label>

        <div class="col-sm-8">
          <input type="text" id="subject" name="subject" class="form-control" ng-model="newsItem.subject" required
                 placeholder="{{::'Enter the news name' | translate}}" bs-validate-hint>
        </div>
      </div>
      <div class="form-group" bs-has-error>
        <label class="label-fw pad-t-7 required" for="body" translate>News</label>

        <div class="col-sm-8">
        <textarea id="body" name="body" rows="8" cols="50" class="form-control" ng-model="newsItem.body"
                  required placeholder="{{::'Enter the news text' | translate}}" bs-validate-hint></textarea>
        </div>
      </div>

      <div class="form-group has-error" ng-if="CreateNewsForm.$error.unclassified">
        <div class="fixed-offset col-sm-9">
          <span class="help-block">{{CreateNewsForm.$server_unclassified}}</span>
        </div>
      </div>

      <div class="form-group mar-t-30">
        <div class="col-xs-9 offset-buttons btn-row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="CreateNewsForm.$invalid" translate>
              Create
            </button>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block" ui-sref="news" translate>Cancel</button>
          </div>
        </div>
      </div>

    </form>
  </perfect-scrollbar>
</div>
