<div class="g-details-tabs-wrapper">
  <div class="tabs"></div>
  <perfect-scrollbar class="g-details-view-wrapper" refresh-on-change="[$state.current.name, windowHeight]"
                     suppress-scroll-x="true">
    <form class="form-horizontal pad-t-50" name="NewsForm" bs-form-saver novalidate ng-submit="update()">
      <div class="form-group row-vertical-align">
        <label class="label-fw centered" for="newsSubject" translate>Title</label>

        <div class="col-sm-8">
          <input type="text" id="newsSubject" name="newsSubject" class="form-control" ng-model="newsItem.subject">
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw pad-t-7" for="newsBody" translate>News</label>

        <div class="col-sm-8">
        <textarea id="newsBody" name="newsBody" rows="8" cols="50" class="form-control" ng-model="newsItem.body"
                  ng-required="true" placeholder="{{::'Enter the news text' | translate}}"></textarea>
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="label-fw centered" translate>Published</label>

        <div class="col-sm-8">
          <p class="form-control-static" ng-if="newsItem.published">{{newsItem.published | date:short}}</p>

          <p class="form-control-static" ng-if="!newsItem.published" translate>Not published</p>
        </div>
      </div>

      <div class="form-group row-vertical-align mar-t-50">
        <label class="col-sm-5 centered" translate>Publication</label>
        <div class="col-sm-7">
          <button type="button" class="btn btn-block btn-primary" ng-click="publish(newsItem.published)">
            <span ng-if="newsItem.published">{{::'Withdraw from publication' | translate}}</span>
            <span ng-if="!newsItem.published">{{::'Publish news' | translate}}</span>
          </button>
        </div>
      </div>
      <div class="form-group row-vertical-align">
        <label class="col-sm-5 centered" translate>Removal</label>

        <div class="col-sm-7">
          <button type="button" class="btn btn-block btn-primary" ng-click="delete()" translate>
            Delete news
          </button>
        </div>
      </div>
    </form>
  </perfect-scrollbar>
</div>
