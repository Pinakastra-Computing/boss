<div class="full-height" st-table="news">
  <div class="btn-scroll-container">
    <div class="pull-left">
      <button class="btn btn-primary mar-r-15" ui-sref="news.new">
        <span class="d-hidden" translate>Create news</span>
        <span class="d-visible"><i class="icon icon-add-new icon-lg"></i></span>
      </button>
    </div>
    <bs-table-filter search-tags="searchTags" filters="filters" state-name="news"></bs-table-filter>
  </div>
  <bs-table-filter-tags search-tags="searchTags" state-name="news"></bs-table-filter-tags>

  <bs-table-pagination pages="pages" state-name="news" ng-if="pages > 1"></bs-table-pagination>

  <div class="table-info mar-t-10">
    <bs-table data="news" columns="columns" id-field="news_id" sref="news.details"></bs-table>
  </div>
</div>
