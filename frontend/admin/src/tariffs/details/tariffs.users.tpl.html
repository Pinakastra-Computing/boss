<form class="form-horizontal" novalidate>
  <div class="form-group">
    <label class="label-fw text-left" for="username" translate>User</label>

    <div class="col-sm-8">
      <div class="select">
        <select name="username" id="username" class="form-control">
          <option value="Winford Roob">Winford Roob</option>
          <option value="Clemence McClure">Clemence McClure</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="label-fw text-left" for="role" translate>Role</label>

    <div class="col-sm-8">
      <div class="select">
        <select name="role" id="role" class="form-control">
          <option value="1" translate>Administrator</option>
          <option value="2" translate>Manager</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-default btn-block" translate>Add user</button>
  </div>

  <div class="row pad-t-30 btn-row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary btn-block">{{ params.id ? 'Save' : 'Create' }}</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-default btn-block" ui-sref="tariffs" translate>Cancel</button>
    </div>
  </div>
</form>
