<div class="openstack-container header-padding-small sides-padding">
  <h4 translate>Create PTR record</h4>
  <form name="NewPTRForm" class="form-horizontal" ng-submit="createZone(NewPTRForm)" bs-server-validate novalidate bs-form-send-once>
    <div class="form-group" bs-has-error>
      <label class="col-xs-3 required" for="domain" translate>Domain</label>

      <div class="col-xs-9">
        <div class="select">
          <select name="domain" class="form-control" id="domain" required ng-model="zoneInfo.domain" bs-validate-hint
                  ng-options="item.name as item.name for item in zones">
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row-vertical-align" bs-has-error>
      <label class="col-xs-3 required centered" for="ip" translate>IP</label>

      <div class="col-xs-9">
        <div class="select">
          <select name="ip" class="form-control" id="ip" required ng-model="zoneInfo.ip" bs-validate-hint
                  ng-options="item.ip as item.name for item in ips">
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row-vertical-align" bs-has-error>
      <label class="col-xs-3 required centered" for="email" translate>E-mail</label>

      <div class="col-xs-9">
        <input type="email" id="email" name="email" class="form-control" required ng-model="zoneInfo.email"
               bs-validate-hint placeholder="{{::'Enter an email'|translate}}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-4 col-xs-offset-3">
        <button type="submit" class="btn btn-primary" ng-disabled="NewPTRForm.$invalid" translate>Create PTR record</button>
      </div>
      <div class="col-xs-3">
        <a ui-sref="openstack.dns.domains" class="btn btn-link" translate>Cancel</a>
      </div>
    </div>
  </form>
</div>
