<div class="btn-group report-btn-group" dropdown>
  <button type="button" class="btn btn-primary" ng-click="action()">{{::title}}</button>
  <button type="button" class="btn btn-primary dropdown-toggle btn-toggle" dropdown-toggle>
    <span class="btn-toggle-name">
      <span ng-repeat="(val, optTitle) in ::options" ng-if="val === value">{{::optTitle}}</span>
    </span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu report-dropdown" role="menu">
    <li ng-repeat="(val, optTitle) in ::options"><a href="#" ng-click="$parent.value = val">{{::optTitle}}</a></li>
  </ul>
</div>
