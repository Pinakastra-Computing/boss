<div class="modal-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">{{::header}}</div>
    </div>
    <div ng-if="::customTemplate" bs-compile-template="customTemplate"></div>
  </div>
</div>
<div class="modal-footer">
  <div class="container-fluid">
    <div class="row mar-b-25">
      <div class="col-xs-5 col-xs-offset-1">
        <button type="button" class="btn btn-primary btn-block" ng-click="$close()">
          {{::buttonYesText}}
        </button>
      </div>
      <div class="col-xs-5">
        <button type="button" class="btn btn-default btn-block" ng-click="$dismiss()">
          {{::buttonNoText}}
        </button>
      </div>
    </div>
  </div>
</div>
