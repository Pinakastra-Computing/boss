      z-index: 1000;

      list-style: none;
      font-size: 14px;
      text-align: left;

      </a>
      <ul class="dropdown-menu" id="dropdown" role="menu">
        <li>
          <a href="#" id="toggleLang" data-translate="OTHER_LANG">RUS</a>
        </li>
      </ul>
    </li>
  </ul>
</header>
<div class="container">
  <div class="icon"></div>
  <h2 translate data-translate="TITLE">Sorry, we are offline...</h2>

  <p>
    <span data-translate="TEXT1">Service is down for maintenance, try connect later.</span>
    <br>
    <span data-translate="TEXT2">If you need something, please contact support</span>
  </p>

  <footer>
    <div class="col">+7 499 765-55-55</div>
    <div class="col"><a href="mailto:support@boss.ru">support@boss.ru</a></div>
  </footer>
</div>


<script>
  var translations = {
    'en-US': {
      'CURRENT_LANG': 'RUS',
      'OTHER_LANG': 'ENG',
      'TITLE': 'Sorry, we are offline...',
      'TEXT1': 'Service is down for maintenance, try connect later.',
      'TEXT2': 'If you need something, please contact support'
    },
    'ru-RU': {
      'CURRENT_LANG': 'ENG',
      'OTHER_LANG': 'RUS',
      'TITLE': 'Извините, мы оффлайн...',
      'TEXT1': 'Сервис выключен для проведения работ, попробуйте позднее.',
      'TEXT2': 'Если вам необходима дополнительная информация, свяжитесь со службой поддержки'
    }
  };
  (function () {
    var dropdownVisible = false;
    var currentLang = 'en-US';

    function toggleDropdown() {
      document.getElementById('dropdown').style.display = dropdownVisible ? 'none' : 'block';
      dropdownVisible = !dropdownVisible;
    }

    document.getElementById('dropdown-toggle').onclick = toggleDropdown;

    document.getElementById('toggleLang').onclick = function () {
      toggleDropdown();
      var newLang = currentLang === 'en-US' ? 'ru-RU' : 'en-US';
      changeLang(newLang);
      currentLang = newLang;
    };

    function changeLang(newLang) {
      var langMap = translations[newLang];
      if (!langMap) {
        return;
      }
      var translatableNodes = document.querySelectorAll('[data-translate]');
      for (var i = 0; i < translatableNodes.length; i++) {
        var node = translatableNodes[i];
        var key = node.dataset.translate;
        node.innerText = langMap[key];
      }
    }

    var defaultLang = localStorage.getItem('NG_TRANSLATE_LANG_KEY');
    if (defaultLang) {
      defaultLang = defaultLang.split('-')[0];
      changeLang(defaultLang);
    }
  })();
</script>
