<form class="form-horizontal" name="LoginForm" ng-submit="submit(LoginForm)" novalidate bs-server-validate="{401: 'auth'}" bs-form-send-once>
  <div class="form-group row-vertical-align" bs-has-error="LoginForm.$error.auth">
    <label class="col-sm-2 centered" for="email" translate>Login</label>
    <div class="col-sm-8">
      <input type="text" id="email" name="email" class="form-control" ng-model="email" ng-required="true"
             bs-validate-hint="" placeholder="{{::'Enter login' |  translate}}" autocapitalize="off">
    </div>
  </div>
  <div class="form-group row-vertical-align" bs-has-error>
    <label class="col-sm-2 centered" for="password" translate>Password</label>
    <div class="col-sm-8">
      <!-- Password field is not required because of chrome security policy. See BOSS-940 and https://code.google.com/p/chromium/issues/detail?id=398805 -->
      <input type="password" id="password" name="password" class="form-control" ng-model="password"
             placeholder="{{::'Enter password' | translate}}" autocapitalize="off"
             bs-validate-hint>
    </div>
  </div>

  <div class="form-group has-error" ng-if="LoginForm.$error.auth">
    <div class="col-sm-8 col-sm-offset-2">
      <span class="help-block">{{LoginForm.$server_error_auth}}</span>
    </div>
  </div>
  <div class="form-group has-error" ng-if="LoginForm.$error.unclassified">
    <div class="col-sm-8 col-sm-offset-2">
      <span class="help-block">{{LoginForm.$server_unclassified}}</span>
    </div>
  </div>

  <div class="form-group pad-t-10">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-primary btn-block" ng-disabled="LoginForm.$invalid" translate>Sign in</button>
    </div>
    <div class="col-sm-4 mar-t-10 pad-l-0">
      <a class="gray-middle-light-text" ui-sref="restorePassword" translate>Forgot password?</a>
    </div>
  </div>
</form>
