<div class="restore-password">
  <div ng-hide="error">
    <div class="text-center mar-b-50 gray-middle-light-text">
      <h4 translate>Congratulations!</h4>
    </div>
    <div class="row mar-b-50">
      <div class="col-sm-10 col-sm-offset-1 text-center gray-middle-light-text" translate>
        Your email is successfully confirmed. Now you can start working in your account
      </div>
    </div>
    <div class="row mar-b-30">
      <div class="col-sm-6 col-sm-offset-3">
        <button type="button" class="btn btn-primary btn-block" ng-click="toLogin()" translate>Personal Account</button>
      </div>
    </div>
  </div>
  <div class="text-center" ng-show="error">
    <div class="gray-middle-light-text">
      <p>{{ errorMsg | translate }}</p>
    </div>
    <div class="mar-t-20">
      <a href="#" ng-click="resendConfirmationEmail()" translate>Send email again</a>
    </div>
  </div>
</div>
