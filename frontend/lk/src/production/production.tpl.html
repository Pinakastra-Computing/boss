<div class="production-container header-padding sides-padding">
  <h3 translate>Become a customer</h3>
  <p class="hint" translate>Please fill out this form to switch from test mode to product</p>
  <form class="form-horizontal" name="ProductionForm" bs-server-validate novalidate
        ng-submit="toProduction(ProductionForm)" bs-form-send-once>
    <div class="form-group row-vertical-align">
      <label class="col-sm-3 centered" translate>Type</label>

      <div class="col-sm-9">
        <div class="switch-custom-text">
          <label>
            <input type="checkbox" value="" ng-model="type">
            <span class="options">
              <span class="disabled" translate>Private</span>
              <span class="enabled" translate>Entity</span>
            </span>
          </label>
        </div>
      </div>
    </div>

    <div ng-if="user.customer_type === 'private'" ng-include="'production/user.private.tpl.html'">
    </div>
    <div ng-if="user.customer_type === 'entity'" ng-include="'production/user.entity.tpl.html'">
    </div>

    <div class="form-group has-error" ng-if="ProductionForm.$error.unclassified">
      <div class="col-sm-offset-3 col-sm-9">
        <span class="help-block">{{ProductionForm.$server_unclassified}}</span>
      </div>
    </div>
    <div class="form-group mar-t-50">
      <div class="col-sm-5 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-disabled="ProductionForm.$invalid" translate>
          Continue
        </button>
      </div>
    </div>
  </form>
</div>
